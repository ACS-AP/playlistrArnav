<!-- templates/partials/comment_form.html -->

<form method='POST' action='/playlists/comments'>
  <input type='hidden' value='{{ playlist._id }}' name='playlist_id'>
  <fieldset>
      <legend style="color:rgb(90, 36, 133);">Add a Comment</legend>
      <!-- TITLE -->
      <div class='form-group'>
          <label for='comment-title'>Title</label><br>
          <input class='form-control'
              id='comment-title'
              type='text'
              name='title'
              placeholder='Title'/>
      </div>

      <!-- DESCRIPTION -->
      <div class='form-group'>
          <label for='comment-content' style="color:rgb(90, 36, 133);">Description</label><br>
          <textarea class='form-control'
              id='comment-content'
              name='content'
              rows='5'
              placeholder='Your comment...'></textarea>
      </div>
  </fieldset>

  <!-- BUTTON -->
  <div class='form-group'>
      <button class='btn btn-primary' type='submit' style="color: white">Save Comment</button>
  </div>
</form>
